<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='weather-style.css')}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    {% endblock %}

    <style>
        .navbar {
            height: 60px;
        }

        .navbar-brand img {
            height: 160px;
            width: auto;
        }

        .body{
            overflow: hidden;
        }
        
    </style>

</head>

<body class="bg-primary">
    <div class="container">
        <div class="p-3 mb-2 bg-primary text-white">
            {% include 'navbar.html' %}
            
        </div>
    </div>

    <div class="clouds">
        <img src="{{url_for('static', filename = 'cloud1.png')}}" style="--i:1">
        <img src="{{url_for('static', filename = 'cloud2.png')}}" style="--i:2">
        <img src="{{url_for('static', filename = 'cloud3.png')}}" style="--i:3">
        <img src="{{url_for('static', filename = 'cloud4.png')}}" style="--i:4">
    </div>

    <center>
        <div class = "heading">
            <h1> Weather Dashboard</h1>
        </div>
          
        <nav class="navbar bg-transparent">
            <div class="container-fluid" style="justify-content: center;">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
        <!---------------------------------------------------------------------->
        <div class="container mt-4">
            <div class="row">
                <!-- First Card -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Kanpur</h5>
                            <p class="card-text">This is the first card.</p>
                        </div>
                    </div>
                </div>
                <!-- Second Card -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Mumbai</h5>
                            <p class="card-text">This is the second card.</p>
                        </div>
                    </div>
                </div>
                <!-- Third Card -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">New Delhi</h5>
                            <p class="card-text">This is the third card.</p>
                        </div>
                    </div>
                </div>
                <!-- Fourth Card -->
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Lucknow</h5>
                            <p class="card-text">This is the fourth card.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
          
          
    </center>



    <img src="{{url_for('static', filename = 'plane1.png')}}" class="plane" id="plane" alt="Airplane" height="600px" width="100px">
    <div class="weather-box" id="weather-box">Weather Info Here</div>
    


    






    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
       
    </script>



</body>
</html>
